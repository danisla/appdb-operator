apiVersion: v1
kind: ServiceAccount
metadata:
  name: appdb-operator
  namespace: metacontroller
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: appdb-operator
subjects:
- kind: ServiceAccount
  name: appdb-operator
  namespace: metacontroller
roleRef:
  kind: ClusterRole
  name: appdb-operator
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: appdb-operator
  namespace: metacontroller
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["ctl.isla.solutions"]
  resources: ["*"]
  verbs: ["*"]